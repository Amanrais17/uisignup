<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5975369cf3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Ubuntu:wght@700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>signup/login</title>
  </head>
  <body>
    <div class="bgcolor">
       <div class="d1"></div>
       <div class="d2"></div>
       <div class="d3"></div>
       <div class="d4"></div>
       <div class="d5"></div>
       <div class="d6"></div>
       <div class="d7"></div>
    </div>
    <div class="background">
      <div class="bg1">
         <div class="bg2">
          <div class="form">
            <h1 class="heading">lorem</h1>
            <form class="signup" action="index.html" method="post">

              <label class="fname" for="">First Name</label>
              <label class="lname" for="">Last Name</label>
              <br>
              <input class="first" type="text" name="">
              <input class="last" type="text" name="">
              <br>
              <label class="email" for="">Email</label><br>
              <input class="mail" type="email" name="">
              <br><br>
              <label class="password" for="">Password</label><br>
              <input class="pass" type="password" name="">
              <br><br>
              <span><button class="btn" type="submit" name="button"><i class="fa-solid fa-user-check"></i> Register</button></span>
              <span><button class="btn1" type="reset" name="button"><i class="fa-solid fa-user"></i> Login</button></span>
              <br>
              <hr>
              <br>
              <div class="icons">
                <div  class="icon">
                  <a class="logo1" href="#"><i class="fa-brands fa-facebook-f fa-2x fa-spin"  style="--fa-animation-duration: 15s;"></i></a>
                </div>
                <div class="icon">
                  <a class="logo2" href="#"><i class="fa-brands fa-google fa-2x fa-spin" style="--fa-animation-duration: 15s;"></i></a>
                </div>
                <div class="icon">
                  <a class="logo3" href="#"><i class="fa-brands fa-instagram fa-2x fa-spin" style="--fa-animation-duration: 15s;"></i></a>
                </div>
                <div class="icon">
                  <a class="logo4" href="#"><i class="fa-brands fa-twitter fa-2x fa-spin" style="--fa-animation-duration: 15s;"></i></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
